---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/newrelic/packages/"
    schedule:
      interval: "daily"
    # Disable all pull requests for dependencies
    open-pull-requests-limit: 0

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    # Disable all pull requests for dependencies
    open-pull-requests-limit: 0

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    # Ignore cibuildwheel to avoid dropped Python versions
    ignore:
      - dependency-name: "pypa/cibuildwheel*"
    # Don't group cibuildwheel with other actions, so we don't accidentally upgrade too far
    groups:
      cibuildwheel:
        patterns:
          - "pypa/cibuildwheel*"
      other:
        patterns:
          - "*"
