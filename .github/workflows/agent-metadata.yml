name: Agent Metadata

permissions:
  contents: read

on:
  # Allows manual triggering with parameters
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (needs to exactly match the GH tag for the release)'
        required: true
        type: string
      agent-type:
        description: 'Agent type'
        required: false
        default: 'NRPythonAgent'
        type: string
      use-cache:
        description: 'Use cache'
        required: false
        default: true
        type: boolean

  # Allows calling from another workflow
  workflow_call:
    inputs:
      version:
        description: 'Version tag (needs to exactly match the GH tag for the release)'
        required: true
        type: string
      agent-type:
        description: 'Agent type'
        required: false
        default: 'NRPythonAgent'
        type: string
      use-cache:
        description: 'Use cache'
        required: false
        default: true
        type: boolean
    secrets:
      FC_SYS_ID_CLIENT_ID:
        required: true
      FC_SYS_ID_PR_KEY:
        required: true

jobs:
  send-agent-metadata:
    uses: newrelic/newrelic-agent-init-container/.github/workflows/agent-metadata.yml@main
    with:
      agent-type: ${{ inputs.agent-type }}
      version: ${{ inputs.version }}
      use-cache: ${{ inputs.use-cache }}
    secrets:
      FC_SYS_ID_CLIENT_ID: ${{ secrets.FC_SYS_ID_CLIENT_ID }}
      FC_SYS_ID_PR_KEY: ${{ secrets.FC_SYS_ID_PR_KEY }}
