      matrix:
        group-number: [1]

    runs-on: windows-2025
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # 5.0.1

      - name: Fetch git tags
        run: |
