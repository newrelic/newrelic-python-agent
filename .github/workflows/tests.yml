          - framework_bottle
          - framework_cherrypy
          - framework_django
          - framework_falcon
          - framework_fastapi
          - framework_flask
          - framework_grpc
          - framework_pyramid
          - framework_sanic
          - framework_starlette
          - framework_tornado
          - template_mako

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date -u "+%Y-%m-%d")"
      shell: bash

    - name: Cache Tox and Pip (Linux)
      if: startsWith(runner.os, 'Linux')
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.test-directory }}-${{ hashFiles('tests/${{ matrix.test-directory }}/tox.ini', 'tests/base_requirements.txt') }}-${{ steps.get-date.outputs.date }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.test-directory }}-${{ hashFiles('tests/${{ matrix.test-directory }}/tox.ini', 'tests/base_requirements.txt') }}-
          ${{ runner.os }}-${{ matrix.test-directory }}-

    # Special case packages
    - name: Install libcurl-dev
      if: ${{ matrix.test-directory == 'framework_tornado' }}
      run: |
        sudo apt-get update
        sudo apt-get install libcurl4-openssl-dev

    # Set up all versions of python
    - uses: actions/setup-python@v2
      with:
        python-version: 2.7
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.5
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.6
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
        architecture: x64

