name: Tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  python:

    strategy:
      matrix:
        test-directory: 
          - agent_features
          - agent_streaming
          - agent_unittests
          - framework_fastapi
          - framework_sanic
          - framework_starlette

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date -u "+%Y-%m-%d")"
      shell: bash

    - name: Cache Tox and Pip (Linux)
      if: startsWith(runner.os, 'Linux')
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.test-directory }}-${{ hashFiles('tests/${{ matrix.test-directory }}/tox.ini', 'tests/base_requirements.txt') }}-${{ steps.get-date.outputs.date }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.test-directory }}-${{ hashFiles('tests/${{ matrix.test-directory }}/tox.ini', 'tests/base_requirements.txt') }}-
          ${{ runner.os }}-${{ matrix.test-directory }}-

    # Set up all versions of python
    - uses: actions/setup-python@v2
      with:
        python-version: 2.7
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.5
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.6
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: pypy2
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: pypy3
        architecture: x64

    - name: Install Dependencies
      run: |
        pip install -U pip
        pip install -U wheel setuptools tox virtualenv!=20.0.24

    - name: Test
      run: |
        tox -vv -p auto -c tests/${{ matrix.test-directory }}/tox.ini
      env:
        TOX_PARALLEL_NO_SPINNER: 1
        PY_COLORS: 0

  postgres:

    strategy:
      matrix:
        test-directory: [datastore_asyncpg]

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 8080:5432
          - 8081:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date -u "+%Y-%m-%d")"
      shell: bash

    - name: Cache Tox and Pip (Linux)
      if: startsWith(runner.os, 'Linux')
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.test-directory }}-${{ hashFiles('tests/${{ matrix.test-directory }}/tox.ini', 'tests/base_requirements.txt') }}-${{ steps.get-date.outputs.date }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.test-directory }}-${{ hashFiles('tests/${{ matrix.test-directory }}/tox.ini', 'tests/base_requirements.txt') }}-
          ${{ runner.os }}-${{ matrix.test-directory }}-

    # Set up all versions of python
    - uses: actions/setup-python@v2
      with:
        python-version: 2.7
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.5
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.6
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: pypy2
        architecture: x64

    - uses: actions/setup-python@v2
      with:
        python-version: pypy3
        architecture: x64

    - name: Install Dependencies
      run: |
        pip install -U pip
        pip install -U wheel setuptools tox virtualenv!=20.0.24

    - name: Test
      run: |
        tox -vv -p auto -c tests/${{ matrix.test-directory }}/tox.ini
      env:
        TOX_PARALLEL_NO_SPINNER: 1
        PY_COLORS: 0
