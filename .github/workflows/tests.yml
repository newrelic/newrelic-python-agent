      image: ghcr.io/newrelic/newrelic-python-agent-ci:latest
      options: >-
        --add-host=host.docker.internal:host-gateway
    timeout-minutes: 30
    services:
      elasticsearch:
        image: elasticsearch:7.17.8
        env:
          "discovery.type": "single-node"
        ports:
