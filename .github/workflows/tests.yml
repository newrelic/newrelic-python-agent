name: Tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
  pull_request:
  schedule:
    - cron: "0 15 * * *"

concurrency:
  group: ${{ github.ref || github.run_id }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  # Aggregate job that provides a single check for all tests passing
  tests:
    runs-on: ubuntu-20.04
    needs:
      - python

    steps:
      - name: Success
        run: echo "Success!"

  python:
    env:
      TOTAL_GROUPS: 20

    strategy:
      fail-fast: false
      matrix:
        group-number:
          [
            1,
          ]

    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          env | cut -d"=" -f1 | sort
        env:
          TOX_PARALLEL_NO_SPINNER: 1
          PY_COLORS: 0
