---
name: Tests

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
  pull_request:
  schedule:
    - cron: "0 15 * * *"

permissions:
  contents: read

# Ensure bash is used on all runners as the default shell
defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.ref || github.run_id }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Aggregate Test Results and Code Coverage
  # ========================================

  tests:
    runs-on: ubuntu-24.04
    if: always() # Always run, even on cancellation or failure
    needs:
      - linux
      - linux_arm64
      - windows
      - windows_arm64
      - python
      - cassandra
      - elasticsearchserver07
      - elasticsearchserver08
      - firestore
      - grpc
      - kafka
      - memcached
      - mongodb3
      - mongodb8
      - mssql
      - mysql
      - nginx
      - oracledb
      - postgres9
      - postgres16
      - rabbitmq
      - redis
      - rediscluster
      - solr
      - valkey

    steps:
      - name: Status
        run: |
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "Workflow cancelled."
            exit 1
          elif [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed."
            exit 1
          else
            echo "All jobs completed successfully."
            exit 0
          fi

  # Combine and upload coverage data
  coverage:
    runs-on: ubuntu-24.04
    if: success() || failure() # Does not run on cancelled workflows
    needs:
      - tests

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # 5.0.1
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # 6.0.0
        with:
          python-version: "3.13"
          architecture: x64

      - name: Download Coverage Artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # 6.0.0
        with:
          pattern: coverage-*
          path: ./

      - name: Combine Coverage
        run: |
          pip install coverage
          find . -name ".coverage.*" -exec mv {} ./ \;
          coverage combine
          coverage xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # 5.5.1
        with:
          files: coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # Combine and upload coverage data
  summary:
    runs-on: ubuntu-24.04
    if: success() || failure() # Does not run on cancelled workflows
    needs:
      - tests

    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # 5.0.1
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # 6.0.0
        with:
          python-version: "3.13"
          architecture: x64

      - name: Download Results Artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # 6.0.0
        with:
          pattern: results-*
          path: ./

      - name: Report Results Summary
        run: |
          find . -name "*-results.json" -exec mv {} ./ \;
          python ./.github/scripts/tox-summary.py

  # ======================================
  # OS Specific Core Test Suite Runners
  #  - Linux runs in the CI container
  #  - Windows runs directly on the runner
  # ======================================

  linux:
    env:
      TOTAL_GROUPS: 2

    strategy:
      fail-fast: false
      matrix:
        group-number: [1, 2]

    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/newrelic/newrelic-python-agent-ci:latest
      options: >-
        --add-host=host.docker.internal:host-gateway
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # 5.0.1

      - name: Fetch git tags
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --tags origin

      - name: Configure pip cache
        run: |
          mkdir -p /github/home/.cache/pip
          chown -R "$(whoami)" /github/home/.cache/pip

      - name: Get Environments
        id: get-envs
        run: |
          tox -l | python ./.github/scripts/get-envs.py
        env:
          GROUP_NUMBER: ${{ matrix.group-number }}

      - name: Test
        run: |
          tox run-parallel \
            -vv -e ${{ steps.get-envs.outputs.envs }} \
            --result-json=./.tox/${{ github.job }}-${{ matrix.group-number }}-${{ github.run_id }}-${{ job.check_run_id }}-results.json \
            --exit-and-dump-after=900
        env:
          TOX_PARALLEL_NO_SPINNER: 1
          FORCE_COLOR: "true"

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # 5.0.0
        if: always()
        with:
          name: coverage-${{ github.job }}-${{ strategy.job-index }}
          path: ./**/.coverage.*
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 1

      - name: Upload Results Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # 5.0.0
        if: always()
        with:
          name: results-${{ github.job }}-${{ strategy.job-index }}
          path: ./.tox/*-results.json
          include-hidden-files: true
          if-no-files-found: error
