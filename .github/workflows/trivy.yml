---
name: Trivy

on:
  pull_request:

concurrency:
  group: ${{ github.ref || github.run_id }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Upload Trivy data
  trivy:
    if: success() || failure() # Does not run on cancelled workflows
    runs-on: ubuntu-24.04
    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner in repo mode
        if: ${{ github.event_name == 'pull_request' }}
        uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808 # v0.33.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          format: table
          exit-code: 1
          severity: "CRITICAL,HIGH,MEDIUM,LOW"
          trivyignores: ".github/.trivyignore"

      - name: Run Trivy vulnerability scanner in repo mode
        if: ${{ github.event_name == 'schedule' }}
        uses: aquasecurity/trivy-action@f9424c10c36e288d5fa79bd3dfd1aeb2d6eae808 # v0.33.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM,LOW"
          trivyignores: ".github/.trivyignore"

      - name: Upload Trivy scan results to GitHub Security tab
        if: ${{ github.event_name == 'schedule' }}
        uses: github/codeql-action/upload-sarif@2d92b76c45b91eb80fc44c74ce3fce0ee94e8f9d # 3.30.0
        with:
          sarif_file: "trivy-results.sarif"
