[tool.black]
line-length = 120
include = '\.pyi?$'

[tool.isort]
profile = "black"

[tool.pylint.messages_control]
disable = "C0103,C0115,C0116,C0415,E0401,E1120,E122,E126,E127,E128,E203,E501,E722,R1725,W0613,W0613,W504"

[tool.pylint.format]
max-line-length = "120"

[tool.pylint.basic]
good-names = "exc,val,tb"
