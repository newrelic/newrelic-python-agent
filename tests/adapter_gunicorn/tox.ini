[tox]
setupdir = {toxinidir}/../..
envlist =
    {py35,py36}-aiohttp1-gunicorn{19,latest},
    {py35,py36,py37,py38,py39}-aiohttp3-gunicornlatest,

[pytest]
usefixtures =
    session_initialization
    requires_data_collector

[testenv]
deps =
    aiohttp1: aiohttp<2.0
    aiohttp3: aiohttp<4.0
    gunicorn19: gunicorn<20
    gunicornlatest: gunicorn

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

