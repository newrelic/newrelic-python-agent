[tox]
setupdir = {toxinidir}/../..
envlist =
    {py35,py36,py37}-uvicorn03,
    {py36,py37,py38,py39}-uvicornlatest,

[pytest]
usefixtures =
    session_initialization
    requires_data_collector

[testenv]
deps =
    uvicorn03: uvicorn<0.4
    uvicornlatest: uvicorn

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
