[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36}-djangorestframework{0203,0300}-django0108,
    {py27,py35,py36}-djangorestframework{0301,0302,0303,0304,0305,0306,0307}-django0111,
    {py35,py36,py37,py38,py39}-djangorestframework0307-django0200

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    django0108: Django<1.9
    django0111: Django<2.0
    django0200: Django<2.1
    djangorestframework0203: djangorestframework<2.4.0
    djangorestframework0300: djangorestframework<3.1.0
    djangorestframework0301: djangorestframework<3.2.0
    djangorestframework0302: djangorestframework<3.3.0
    djangorestframework0303: djangorestframework<3.4.0
    djangorestframework0304: djangorestframework<3.5.0
    djangorestframework0305: djangorestframework<3.6.0
    djangorestframework0306: djangorestframework<3.7.0
    djangorestframework0307: djangorestframework<3.8.0

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

