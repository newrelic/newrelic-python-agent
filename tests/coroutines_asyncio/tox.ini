[tox]
setupdir = {toxinidir}/../..
envlist =
    py35,py36,py37,py38,py39,pypy3

[pytest]
usefixtures = collector_available_fixture code_coverage collector_agent_registration

[testenv]
deps =
    uvloop
    
setenv =
    PYTHONPATH={toxinidir}/..:{envdir}/parent
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

