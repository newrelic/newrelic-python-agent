[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38}-motor{0101, 0203},
    {pypy,pypy3}-motor{0101, 0203},

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    backports_abc>=0.4
    tornado<6
    motor0101: motor<1.2
    motor0203: motor<2.4
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    motor0005: {toxinidir}/../testing_support/downgrade_setuptools.sh install -r {toxinidir}/../base_requirements.txt {opts} {packages}
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

