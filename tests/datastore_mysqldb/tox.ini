[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,pypy}-mysqldb{010203,010205}

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    mysqldb010203: MySQL-python==1.2.3
    mysqldb010205: MySQL-python==1.2.5

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

