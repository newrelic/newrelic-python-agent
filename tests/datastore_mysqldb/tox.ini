[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-mysqldb{010203,010205}-{with,without}-extensions,
    pypy-mysqldb{010203,010205}-without-extensions,

[jenkins]
mostrecent = mysqldb010205

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    mysqldb010203: MySQL-python==1.2.3
    mysqldb010205: MySQL-python==1.2.5
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

