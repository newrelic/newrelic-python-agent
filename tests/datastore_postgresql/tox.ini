[tox]
setupdir = {toxinidir}/../..
envlist =
    py35,py36,py37,py38,py39

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    py-postgresql<1.3
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

