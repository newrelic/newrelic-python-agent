[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38}-psycopg20208

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    psycopg20208: psycopg2-binary<2.9

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

