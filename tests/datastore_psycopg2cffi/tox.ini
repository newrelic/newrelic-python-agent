[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,pypy}-psycopg2cffi{0207,0208},
    py37-psycopg2cffi0208

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    psycopg2cffi0207: psycopg2cffi<2.8
    psycopg2cffi0208: psycopg2cffi<2.9

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

