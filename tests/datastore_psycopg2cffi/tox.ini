[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36}-psycopg2cffi{0207,0208}-{with,without}-extensions,
    py37-psycopg2cffi0208-{with,without}-extensions,
    pypy-psycopg2cffi{0207,0208}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    psycopg2cffi0207: psycopg2cffi<2.8
    psycopg2cffi0208: psycopg2cffi<2.9
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

