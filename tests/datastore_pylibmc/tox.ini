[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-pylibmc{0102,0103}-{with,without}-extensions,
    {py27,py35,py36,py37,py38,py39}-pylibmc{0104,0105}-{with,without}-extensions,

[jenkins]
mostrecent = pylibmc0105

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    pylibmc0102: pylibmc<1.3
    pylibmc0103: pylibmc<1.4
    pylibmc0104: pylibmc<1.5
    pylibmc0105: pylibmc<1.6
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

