[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38,py39,pypy}-pymongo{02,03}

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    pymongo02: pymongo<3.0
    pymongo03: pymongo<4.0

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

