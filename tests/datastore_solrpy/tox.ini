[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,pypy}-solrpy{00,01}

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    solrpy00: solrpy<1.0
    solrpy01: solrpy<2.0

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
