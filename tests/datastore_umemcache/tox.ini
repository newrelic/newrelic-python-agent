[tox]
setupdir = {toxinidir}/../..
envlist =
    py27,pypy,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    umemcache<1.7
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    CFLAGS="-Wno-error"
passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

