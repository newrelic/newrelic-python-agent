[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py39}-boto{0104,0109}
    {py27,py35,py36,py37,py38,py39}-boto01

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    boto0104: boto3<1.5
    boto0104: moto==1.1.19
    boto0109: boto3<1.10
    boto0109: moto==1.3.7
    boto01: boto3
    boto01: moto

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

