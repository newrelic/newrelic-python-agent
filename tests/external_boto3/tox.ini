[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38,py39}-boto{14,19}-{with,without}-extensions

[jenkins]
mostrecent = boto19

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    boto14: boto3<1.5
    boto14: moto==1.1.19
    boto19: boto3<1.10
    boto19: moto==1.3.7
    botomaster: https://github.com/boto/boto3/archive/master.zip
    botomaster: https://github.com/spulec/moto/archive/master.zip

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

