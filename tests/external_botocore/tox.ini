[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38}-botocore{01120}-{with,without}-extensions,
    pypy-botocore{01120}-without-extensions,

[jenkins]
mostrecent = botocore01130

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    botocore01120: botocore<1.13
    botocore01120: moto[awslambda,ec3,iam]
    botocoremaster: https://github.com/boto/boto3/archive/master.zip
    botocoremaster: https://github.com/spulec/moto/archive/master.zip

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

