[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-feedparser05
    py27-feedparser06

[pytest]
usefixtures = collector_available_fixture code_coverage collector_agent_registration

[testenv]
deps =
    feedparser05: feedparser<6
    feedparser06: feedparser<7

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
