[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-requests{0100,0101,0102},
    {py27,py35,py36,py37,py38,py39}-requests{0200,0201,0202,0203,0212},
    pypy-requests{0100,0101,0102,0200,0201,0202,0203,0212},
    pypy3-requests{0200,0201,0202,0203,0212}

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    urllib3
    requests0100: requests<1.1
    requests0101: requests<1.2
    requests0102: requests<1.3
    requests0200: requests<2.1
    requests0201: requests<2.2
    requests0202: requests<2.3
    requests0203: requests<2.4
    requests0212: requests<2.13

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
