[tox]
setupdir = {toxinidir}/../..
envlist =
    py27,py35,py36,py37,py38,py39,pypy,pypy3

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    urllib3
    requests

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
