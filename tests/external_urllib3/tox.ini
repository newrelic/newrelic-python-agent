[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-urllib30106-{with,without}-extensions,
    {py27,py35,py36,py37,py38,py39}-urllib3{0107,0108,0109}-{with,without}-extensions,
    pypy-urllib3{0106,0107,0108,0109}-without-extensions,
    pypy3-urllib3{0107,0108,0109}-without-extensions,

[jenkins]
mostrecent = urllib30109

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    urllib30106: urllib3<1.7
    urllib30107: urllib3<1.8
    urllib30108: urllib3<1.9
    urllib30109: urllib3<1.10
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

