[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-urllib30106,
    {py27,py35,py36,py37,py38,py39}-urllib3{0107,0108,0109},
    pypy-urllib3{0106,0107,0108,0109},
    pypy3-urllib3{0107,0108,0109},

[jenkins]
mostrecent = urllib30109

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    urllib30106: urllib3<1.7
    urllib30107: urllib3<1.8
    urllib30108: urllib3<1.9
    urllib30109: urllib3<1.10
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

