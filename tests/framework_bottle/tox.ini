[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-bottle{0008,0009,0010},
    {py27,py35,py36,py37,py38,py39}-bottle{0011,0012},
    pypy-bottle{0008,0009,0010,0011,0012},
    pypy3-bottle{0011,0012},

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    bottle0008: bottle<0.9.0
    bottle0009: bottle<0.10.0
    bottle0010: bottle<0.11.0
    bottle0011: bottle<0.12.0
    bottle0012: bottle<0.13.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

