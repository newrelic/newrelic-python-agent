[tox]
setupdir = {toxinidir}/../..
envlist =
    {py35,py36,py37,py38,py39,pypy3}-CherryPy18,
    {py35,py36,py37}-CherryPy0302,
    pypy3-CherryPy0303

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    routes
    CherryPy0302: CherryPy<3.3.0
    CherryPy0303: CherryPy<3.4.0
    CherryPy18: CherryPy<18.6.0
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

