[tox]
setupdir = {toxinidir}/../..
envlist =
    {pypy,py27}-Django0103,
    {pypy,py27,py37}-Django0108,
    py39-Django{0200,0201,0202,0300,master},
    {py36,py37,py38,py39}-Django0301,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    Django0103: Django<1.4
    Django0108: Django<1.9
    Django0200: Django<2.1
    Django0201: Django<2.2
    Django0202: Django<2.3
    Django0300: Django<3.1
    Django0301: Django<3.2
    Djangomaster: https://github.com/django/django/archive/master.zip

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS
commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
