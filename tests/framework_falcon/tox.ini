[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38,py39}-falcon{0103,0104}-py-{with,without}-extensions,
    {py35,py36,py37,py38,py39}-falcon{0200,master}-py-{with,without}-extensions,
    {pypy,pypy3}-falcon{0103,0104}-without-extensions,
    pypy3-falcon{0200,master}-without-extensions,

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    falcon0103: falcon<1.4
    falcon0104: falcon<1.5
    falcon0200: falcon<2.1
    falconmaster: https://github.com/falconry/falcon/archive/master.zip
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true
    cy: CYTHON = true

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    {toxinidir}/install.sh -r {toxinidir}/../base_requirements.txt {opts} {packages}
