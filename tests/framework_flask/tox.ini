[tox]
setupdir = {toxinidir}/../..
envlist =
    py27-flask{0006,0007,0008,0009}-{with,without}-extensions,
    {py27,py35,py36,py37,py38,py39}-flask{0010,0011,0012,0100}-{with,without}-extensions,
    {py36,py37,py38,py39}-flaskmaster-{with,without}-extensions,
    pypy-flask{0006,0007,0008,0009,0010,0011,0012,0100}-without-extensions,
    pypy3-flask{0010,0012,0100,master}-without-extensions,

[jenkins]
mostrecent = flask0012

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    Flask-Compress
    flask0006: werkzeug<1.0
    flask0006: flask<0.7
    flask0007: werkzeug<1.0
    flask0007: flask<0.8
    flask0008: werkzeug<1.0
    flask0008: flask<0.9
    flask0009: werkzeug<1.0
    flask0009: flask<0.10
    flask0010: flask<0.11
    flask0011: flask<0.12
    flask0012: flask<0.13
    flask0100: flask<1.1
    flaskmaster: https://github.com/pallets/flask/archive/master.zip

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
