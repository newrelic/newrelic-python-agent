[tox]
setupdir = {toxinidir}/../..
envlist =
    {pypy,py27,py35}-flask0012,
    {pypy,py27,py35,py36,py37,py38,pypy3}-flask0101,
    {py36,py37,py38,pypy3}-flaskmaster

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    Flask-Compress
    flask0012: flask<0.13
    flask0101: flask<1.2
    flaskmaster: https://github.com/pallets/werkzeug/archive/master.zip
    flaskmaster: https://github.com/pallets/flask/archive/master.zip 

setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}

passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
