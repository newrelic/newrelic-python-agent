[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38,py39}-Pyramid{0103,0104,0105,0106,0107,0108,0109,0110}-{with,without}-extensions,
    {py35,py36,py37,py38,py39}-Pyramidmaster-{with,without}-extensions,
    pypy-Pyramid{0103,0104,0105,0106,0107,0108,0109,0110}-without-extensions,
    pypy3-Pyramidmaster-without-extensions,

[jenkins]
mostrecent = Pyramid0110

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    routes
    Pyramid0103: Pyramid<1.4
    Pyramid0104: Pyramid<1.5
    Pyramid0105: Pyramid<1.6
    Pyramid0106: Pyramid<1.7
    Pyramid0107: Pyramid<1.8
    Pyramid0108: Pyramid<1.9
    Pyramid0109: Pyramid<1.10
    Pyramid0110: Pyramid<1.11
    Pyramidmaster: https://github.com/Pylons/pyramid/archive/master.zip
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
    without-extensions: NEW_RELIC_EXTENSIONS = false
    with-extensions: NEW_RELIC_EXTENSIONS = true

commands = py.test -v []

install_command=
    Pyramidmaster: {toxinidir}/../testing_support/downgrade_setuptools.sh install -r {toxinidir}/../base_requirements.txt {opts} {packages}
    pip install --no-binary pyramid -r {toxinidir}/../base_requirements.txt {opts} {packages}

