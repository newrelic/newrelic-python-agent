[tox]
setupdir = {toxinidir}/../..
envlist =
    {pypy,py27,py38}-Pyramid0104
    {pypy,py27,pypy3,py35,py36,py37,py38,py39}-Pyramid0110-cornice
    {pypy3,py36,py37,py38,py39}-Pyramidmaster

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    routes
    cornice: cornice!=5.0.0
    Pyramid0104: Pyramid<1.5
    Pyramid0110: Pyramid<1.11
    Pyramidmaster: https://github.com/Pylons/pyramid/archive/master.zip
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
