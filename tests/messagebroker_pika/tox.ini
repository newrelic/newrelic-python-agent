[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38,py39}-pika{0.13,1.1},
    pypy-pika1.1

[pytest]
usefixtures = session_initialization requires_data_collector

[testenv]
deps =
    pika0.13: pika<0.14
    pika1.1: pika
    tornado<5
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}
