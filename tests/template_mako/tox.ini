[tox]
setupdir = {toxinidir}/../..
envlist =
    {py27,py35,py36,py37,py38,py39}-mako0101

[pytest]
usefixtures = collector_available_fixture code_coverage collector_agent_registration

[testenv]
deps =
    mako0101: mako<1.2
setenv =
    PYTHONPATH={toxinidir}/..
    TOX_ENVDIR = {envdir}
passenv =
    NEW_RELIC_LICENSE_KEY
    NEW_RELIC_HOST
    GITHUB_ACTIONS

commands = py.test -v []

install_command=
    pip install -r {toxinidir}/../base_requirements.txt {opts} {packages}

